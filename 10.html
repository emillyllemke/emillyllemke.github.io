<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <style>
        #conteiner{
            display: flex;
            flex-wrap: wrap;
        }
        #f1{
            background-color: lightblue;
        }
        #f2{
            background-color: lightsalmon;
        }
        #f3{
            background-color: lightgreen;
        }
        #conteiner > div { 
            height: 50px;
            padding: 30px;
            font-size: 20px;
            width: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Criação de um Layout com Flexbox</h1>
    <div id="conteiner">
        <div id="f1">Flexbox 1</div>
        <div id="f2">Flexbox 2</div>
        <div id="f3">Flexbox 3</div>
    </div>
</body>
</html>
