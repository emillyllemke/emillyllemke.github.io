<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
    <style>
        .azul{
            background-color: rgb(192, 218, 226);
            border-radius: 20px;
            border: 3px darkblue solid;
            box-shadow: 5px 5px 5px gray;
        }
        form>fieldset.azul>label{
            color: darkblue;
        }
        fieldset>legend{
            font-weight:bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Estilização de Botões de Rádio e Checkbox</h1>
    <form>
        <fieldset class="azul">
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label><br>
            <input type="radio" name="sexo" id="masc"><label for="masc">Masculino</label><br>
        </fieldset>
        <br>
        <fieldset class="azul">
            <legend>Comida favorita</legend>
            <input type="checkbox" name="comida favorita" id="batata"><label for="batata">Batata Frita</label> <br>
            <input type="checkbox" name="comida favorita" id="hamburguer"><label for="hamburguer">Hambúrguer</label> <br>
            <input type="checkbox" name="comida favorita" id="pizza"><label for="pizza">Pizza</label> <br>
            <input type="checkbox" name="comida favorita" id="Sushi"><label for="sushi">Sushi</label> <br>
            <input type="checkbox" name="comida favorita" id="acai"><label for="acai">Açaí</label>
        </fieldset>

    </form>

</body>
</html>
