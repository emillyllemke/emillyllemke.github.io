<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <style>
        table{
            border: 2px black solid;
            width: 300px;
            border-collapse: collapse;
        }
        thead{
            background-color: grey;
        }
        td, th { 
            border: 2px black solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Criação de uma tabela</h1>
    <table>
        <thead>
            <tr>
                <th>Apple</th>
                <th>Samsung</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Iphone XR</td>
                <td>Samsung S21</td>
            </tr>
            <tr> 
                <td>Iphone 12</td>
                <td>Samsung S23</td>
            </tr>
            <tr>
                <td>Iphone 14</td>
                <td>Samsung S24</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
